apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "org.codehaus.groovy:groovy-all:2.4.15",
            group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    )
    testCompile(
            "org.spockframework:spock-core:1.0-groovy-2.4"
    )
}